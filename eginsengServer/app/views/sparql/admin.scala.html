@import helper._

@css() = {}

@js() = {
   <script type="text/javascript" src='@routes.Assets.at("javascripts/sparql/admin.js")'></script>
}

@main("Admin", "admin", css(), js()) {

 
  	<div class="container">
		<button id="btnrefresh" type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
	</div>
	
	<div class="container" id="queries">
		<div class="page-header">Queries</div>
		<div id="noquery" class="well">
        	nothing running
      	</div>
		<table class="table .table-condensed" id="querytable"></table>
	</div>

	<div class="row-fluid">
	   	<div class="col-md-2" id="dqp">
			<div class="page-header">Mode</div>
			<div>
				
		        <button id="btnDQPOn" type="button" class="btn btn-primary">Turn<strong> On </strong>DQP</button>
		        <button id="btnDQPOff" type="button" class="btn btn-primary">Turn<strong> Off </strong> DQP</button>
				
			</div>	        
		   </form>   
	   </div>
	   
	   	<div id="load" class="col-md-7">
			<div  class="page-header">Local Graph </div>   
			
	          <div class="panel panel-default">
	            <div class="panel-heading">
					<div  class="panel-title">Load</div>   
				</div>  
				
         	   	<div class="panel-body">
					<form role="form">
						<div class="form-group">
					    	<label for="rdfSourcePath">RDF Source Path</label>
					    	<input id="rdfSourcePath" class="form-control" type="text"  value="resources/ontologies/semEHR.rdfs"/>
						</div>
						<div class="form-group">
					        <label for="btnLoad">Graph Name</label>
					        <input  id="graph" class="form-control" type="text"  value="http://e-ginseng.org/graph/ontology/semEHR"/>
					   </div>
				        <button id="btnLoad" type="button" class="btn btn-primary">Load</button>
				  </form>
			    </div>
			</div>
			<div class="panel panel-default">
	            <div class="panel-heading">
					<div  class="panel-title">Danger</div>   
				</div>	
         	   	<div class="panel-body">
     				<button id="btnReset" type="button" class="btn btn-danger">reset</button>
				</div>
			</div>
		</div>   
		
		<div class="col-md-7 table-responsive" id="sources">
			<div class="page-header">Federated Sources</div>
				
				<form class="form-inline" role="form">
					<div class="form-group">
			    		<input type="url" size="60"  id="endpoint" class="form-control"  value="http://fr.dbpedia.org/sparql"/>
				        <button id="btnAddSource" type="button" class="btn btn-primary">Add</button>
					<div>
				</form>
				<table class="table .table-condensed" id="sourcestable"></table>
		</div>
   </div>
   
}

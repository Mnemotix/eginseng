@main("Admin", "admin") {

 
  	<div class="container">
		<button id="btnrefresh" type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-refresh"></span></button>
	</div>
	
	<div class="container" id="queries">
		<div class="page-header">Queries</div>
		<div id="noquery" class="well">
        	nothing running
      	</div>
		<table class="table .table-condensed" id="querytable"></table>
	</div>

	<div class="row-fluid">
	   	<div class="col-md-2" id="dqp">

		        <button id="btnDQPOn" type="button" class="btn btn-primary">Turn<strong> On </strong>DQP</button>

		   </form>

	            <div class="panel-heading">
					<div  class="panel-title">Load</div>

			    	<span class="col-md-3">RDF Source Path</span><span class="col-md-4"><input id="rdfSourcePath" size="60" type="text" name="rdfSourcePath"  value="resources/ontologies/semEHR.rdfs"/></span>

	        <br/>

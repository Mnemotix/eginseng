@(query: Query)

@import helper._

@main("SPARQL") {
    @form(routes.Application.sparqlQuery()){    
        <textarea name="query" cols="80" rows="15">@query.query</textarea>

        <br/>
        <select name="format">
        	<option value="json" selected>json</option>
        	<option value="xml">xml</option>
        	<option value="csv">csv</option>
        </select>
        
        <input type="submit" value="Run query"/>
   }    
}
